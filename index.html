<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Miranda</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https//kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <Section id="about-me">
        <nav>
            <div class="personal__logo">Jason Miranda</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    link__hover-effect
                    link__hover-effect--black

                </li>
                <li>
                    <a href="" class="
                    nav__link--anchor
                    nav__link--anchor-primary

                </li>
            </ul>

        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./assets/me1.jpeg" class="about-me__picture" alt="Picture of Me!">

                        <h1 class="about-me__info--title">
                            Hey! I'm <span class="text--seagreen">Jason Miranda</span>

                            web applications with great user experience that positively impacts the world
                        </p >
                        <div class="about-me__links">
                            <a href="" class="about-me__link">
                                <i class="fa-brands fa-linkedin"></i>
                            </a>
                        </div>
                </div>
            </div>
        </div>
